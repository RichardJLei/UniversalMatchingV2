steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/universalmatchingv2', './backend']
    env:
      - 'FLASK_ENV=production'
      - 'PORT=8080'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/universalmatchingv2']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'universalmatchingv2'
      - '--image'
      - 'gcr.io/$PROJECT_ID/universalmatchingv2'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Preserve existing environment variables and secrets
      - '--update-env-vars'
      - 'FLASK_ENV=production'
      # Keep existing secrets and env vars
      - '--update-secrets'
      - 'JWT_SECRET_KEY=jwt-secret:latest'
      - '--set-secrets'
      - '/secret/mongo-uri=mongodb-uri:latest'
      # Preserve existing service configuration
      - '--preserve-revision'
      - '--no-traffic'

# Add logging configuration
options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/universalmatchingv2' 